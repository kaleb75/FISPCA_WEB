<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://ai.inventec.com/wp-content/uploads/2022/06/favicon-1.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Login Inventec</title>
</head>
<body>
  <div class="login-container">
    <!-- Imagen de Inventec -->
    <img src="https://www.cdnlogo.com/logos/i/63/inventec.svg" alt="Inventec Logo" class="logo">

    <!-- Caja de login -->
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="User" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">LOG</button>
        <div class="error-message" id="errorMessage">Credenciales incorrectas</div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
