<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script> <!-- Enlaza el archivo de script separado -->
</head>
<body>
    <h1>CRUD Example with jQuery</h1>
    
    <!-- Formulario para crear/actualizar Ã­tems -->
    <form id="itemForm">
        <input type="hidden" id="itemId">
        <input type="text" id="itemName" placeholder="Name" required>
        <input type="text" id="itemDescription" placeholder="Description" required>
        <button type="submit">Save</button>
    </form>

    <h2>Items</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="itemList"></tbody>
    </table>
</body>
</html>
