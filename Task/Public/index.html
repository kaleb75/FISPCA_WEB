<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT | FIS Task Management</title>
    <!-- Favicon for the webpage -->
    <link rel="shorcut icon" href="https://ai.inventec.com/wp-content/uploads/2022/06/favicon-1.png">
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link to the main JavaScript file for functionality -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Page header with company logo and title -->
    <header>
        <center>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Inventec.png" alt="Inventec Logo" width="250px">
        </center>
        <h1>OT Task Management</h1>
    </header>
    
    <!-- Form for creating or editing tasks -->
    <form id="taskForm">
        <!-- Hidden input to store the task ID -->
        <input type="hidden" id="taskId">
        
        <!-- Row for title and description inputs -->
        <div class="form-row">
            <input type="text" id="taskTitle" placeholder="Title" class="x3y1" required>
            <input type="text" id="taskDescS" placeholder="Short Description" class="x5y1" required>
        </div>
        <div class="form-row">
            <input type="text" id="taskDescL" placeholder="Long Description" class="x3y3" required>
        </div>
        
        <!-- Row for priority, owner, and department inputs -->
        <div class="form-row">
            <input type="number" id="taskPriority" placeholder="Priority" class="x1y1" required>
            <input type="text" id="taskStatus" placeholder="Status" class="x2y1" required>
            <input type="text" id="taskOwner" placeholder="Owner" class="x2y1" required>
            <input type="text" id="taskDept" placeholder="Department" class="x3y1" required>
        </div>
        
        <!-- Row for customer, requester, and area inputs -->
        <div class="form-row">
            <input type="text" id="taskCustomer" placeholder="Customer" class="x3y1" required>
            <input type="text" id="taskRequester" placeholder="Requester" class="x3y1" required>
            <input type="text" id="taskArea" placeholder="Area" class="x3y1" required>
        </div>
        
        <!-- Row for URL, attachment, and status inputs -->
        <div class="form-row">
            <input type="url" id="taskURL" placeholder="URL" class="x5y1">
            <input type="text" id="taskAttachment" placeholder="Attachment" class="x3y1">
            
        </div>
        
        <!-- Submit button to save the task -->
        <button type="submit">Save</button>
    </form>
    
    <!-- Section to display the list of tasks -->
    <h2>Tasks</h2>
    <table border="1">
        <thead>
            <tr>
                <th class="tg-0pky">Title</th>
                <th class="tg-0pky">Short Description</th>
                <th class="tg-0pky">Status</th>
                <th class="tg-0pky">Priority</th>
                <th class="tg-0pky"></th>

    </table>
</body>
</html>
